<script>

    function calcular() {
    var P = document.formulario.precio.value;  //Obtenemos precio
    var P = eval(P); //Y la evaluamos
    
    var I = document.formulario.iva.value; //obtenemos iva
    var I = eval(I);
    
    var G = document.formulario.ganancia.value; // obtenemos porcentaje
    var G = eval(G); // almacenamos
    
    var PI = (P*I); // multiplicamos precio por iva
    var PI = eval(PI); // almacenamos
    
    var PG = (P*G); // multiplicamos precio por ganancia
    var PG = eval(PG); // almacenamos
    
    var iva = PI/100; //el resultado de la multipliacion lo dividimos por 100 para obtener el iva
    var iva = eval(iva); // almacenamos
    
    var TP = PG/100; //el resultado de la multipliacion lo dividimos por 100 para obtener el iva
    var TP = eval(TP); // almacenamos
    
    var total = P + TP + iva;
    var total = eval(total); // almacenamos
    
    document.formulario.valoriva.value = (iva); //mostramos IVA en un formulario
    document.formulario.valorganacia.value = (TP); //mostramos IVA en un formulario
    document.formulario.totalfinal.value = (total); //lo mostramos TOTAL GANANCIA en un formulario
    }
    
    
    </script>
